<div class="gradient-bg min-h-screen flex items-center justify-center p-4">
  <div class="max-w-md w-full bg-white rounded-xl shadow-2xl overflow-hidden transition-all duration-300 transform hover:scale-[1.01]">
    <!-- Header -->
    <div class="bg-indigo-600 py-6 px-8 text-center">
      <div class="flex items-center justify-center space-x-2">
        <i class="fas fa-trash-alt text-white text-2xl"></i>
        <h1 class="text-2xl font-bold text-white">InboxPurge</h1>
      </div>
      <p class="text-indigo-100 mt-2">Clean your inbox in seconds</p>
    </div>

    <!-- Login Form -->
    <form (ngSubmit)="login(loginForm)" #loginForm="ngForm" class="p-8 space-y-6" [class.shake]="showShake">
      <div class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i [class]="emailFocused ? 'fas fa-envelope text-indigo-500' : 'fas fa-envelope text-gray-400'"></i>
            </div>
            <input
              type="email"
              id="email"
              name="email"
              [(ngModel)]="loginRequest.email"
              (focus)="emailFocused = true"
              (blur)="emailFocused = false"
              class="pl-10 w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-indigo-500 input-focus transition duration-300"
              placeholder="your@email.com"
              required
              email
              [disabled]="isLoading"
              #email="ngModel"
            >
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-red-500 text-xs mt-1">
              <div *ngIf="email.errors?.['required']">Email is required</div>
              <div *ngIf="email.errors?.['email']">Please enter a valid email</div>
            </div>
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i [class]="passwordFocused ? 'fas fa-lock text-indigo-500' : 'fas fa-lock text-gray-400'"></i>
            </div>
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              name="password"
              [(ngModel)]="loginRequest.password"
              (focus)="passwordFocused = true"
              (blur)="passwordFocused = false"
              class="pl-10 pr-10 w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-indigo-500 input-focus transition duration-300"
              placeholder="••••••••"
              required
              minlength="6"
              [disabled]="isLoading"
              #password="ngModel"
            >
            <button
              type="button"
              (click)="togglePassword()"
              class="absolute right-0 top-0 h-full px-3 flex items-center justify-center text-gray-400 hover:text-gray-600 focus:outline-none"
              [disabled]="isLoading"
              [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'">
              <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
            </button>
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-red-500 text-xs mt-1">
              <div *ngIf="password.errors?.['required']">Password is required</div>
              <div *ngIf="password.errors?.['minlength']">Password must be at least 6 characters</div>
            </div>
          </div>
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              id="remember-me"
              name="remember-me"
              type="checkbox"
              [(ngModel)]="rememberMe"
              class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
              [disabled]="isLoading">
            <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember me</label>
          </div>
          <div class="text-sm">
            <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Forgot password?</a>
          </div>
        </div>
      </div>

      <div *ngIf="errorMessage" class="text-red-500 text-sm text-center p-2 bg-red-50 rounded">
        <i class="fas fa-exclamation-circle mr-2"></i>{{ errorMessage }}
      </div>

      <div>
        <button
          type="submit"
          class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300"
          [disabled]="isLoading || loginForm.invalid"
          [class.opacity-50]="isLoading || loginForm.invalid">
          <i class="fas fa-sign-in-alt mr-2"></i>
          <span *ngIf="!isLoading">Sign in</span>
          <span *ngIf="isLoading">Signing in...</span>
          <i *ngIf="isLoading" class="fas fa-spinner fa-spin ml-2"></i>
        </button>
      </div>

      <div class="relative">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-gray-500">Or continue with</span>
        </div>
      </div>

      <div class="grid grid-cols-2 gap-3">
        <button
          type="button"
          class="w-full inline-flex justify-center items-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300"
          [disabled]="isLoading">
          <i class="fab fa-google text-red-500 mr-2"></i> Google
        </button>
        <button
          type="button"
          class="w-full inline-flex justify-center items-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300"
          [disabled]="isLoading">
          <i class="fab fa-microsoft text-blue-500 mr-2"></i> Microsoft
        </button>
      </div>

      <div class="text-center text-sm text-gray-600">
        Don't have an account?
        <a routerLink="/register" class="font-medium text-indigo-600 hover:text-indigo-500">Sign up</a>
      </div>
    </form>

    <!-- Loading overlay -->
    <div *ngIf="isLoading" class="absolute inset-0 bg-white bg-opacity-80 flex items-center justify-center rounded-xl">
      <div class="flex flex-col items-center">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-indigo-600 mb-4"></div>
        <p class="text-indigo-600 font-medium">Authenticating...</p>
      </div>
    </div>
  </div>
</div>
